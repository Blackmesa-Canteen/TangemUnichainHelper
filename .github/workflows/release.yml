name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Run unit tests
        run: ./gradlew test --stacktrace

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Rename APK with version
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/tangem-unichain-helper-v${{ steps.version.outputs.version }}.apk

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          # Extract notes for this version from CHANGELOG.md
          VERSION=${{ steps.version.outputs.version }}

          # Get content between this version header and the next version header (or end of file)
          NOTES=$(awk "/^## \[${VERSION}\]|^## \[v${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)

          # If no specific version notes found, use a default message
          if [ -z "$NOTES" ]; then
            NOTES="Release v${VERSION}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi

          # Save to file for multiline support
          echo "$NOTES" > release_notes.txt
          echo "Release notes extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "v${{ steps.version.outputs.version }}"
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            app/build/outputs/apk/release/tangem-unichain-helper-v${{ steps.version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-v${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/release/tangem-unichain-helper-v${{ steps.version.outputs.version }}.apk
          retention-days: 90
