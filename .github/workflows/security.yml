name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'

jobs:
  # Secret Detection using Gitleaks
  # Scans for hardcoded secrets, API keys, credentials
  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # CodeQL SAST (Static Application Security Testing)
  # Analyzes code for security vulnerabilities
  codeql:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Override default queries to include security-extended
          queries: security-extended,security-and-quality

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build for CodeQL analysis
        run: ./gradlew compileDebugKotlin --no-daemon
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Dependency Vulnerability Scanning
  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check for dependency updates and vulnerabilities
        run: ./gradlew :app:dependencies --configuration releaseRuntimeClasspath > dependencies.txt
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8"

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependencies.txt
          retention-days: 30

  # Android-specific security checks
  android-security:
    name: Android Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Lint with security checks
        run: ./gradlew lint --stacktrace
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8"
        continue-on-error: true

      - name: Check for hardcoded strings in code
        run: |
          echo "Checking for potential hardcoded secrets..."
          # Check for common secret patterns (informational only)
          grep -rn --include="*.kt" --include="*.java" -E "(password|secret|api_key|apikey|private_key|token).*=.*['\"]" app/src/main/ || echo "No obvious hardcoded secrets found"

      - name: Upload lint security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-lint-report
          path: app/build/reports/lint-results*.html
          retention-days: 30
